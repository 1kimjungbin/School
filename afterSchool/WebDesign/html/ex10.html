<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여름방학 특강 신청</title>
</head>
<body>
    <form>
        <h2>여름방학 특강 신청하기</h2>
        <fieldset>
            <legend><strong>교육과정</strong></legend>
            <label for=""><b>영어회화</b></label>
            <input type="text" placeholder="오전 9:00 ~ 11:00" readonly> (초급레벨)
        </fieldset>

        <fieldset>
            <legend><strong>신청자 기본 정보</strong></legend>
            <label for=""><b>이름</b></label>
            <input type="text" size="15" required> <br>
            <label for=""><b>이메일</b></label>
            <input type="email" size="15" required> <br>
            <label for=""><b>비밀번호</b></label>
            <input type="password" size="15" required> <br>
            
            <label for=""><b>학과</b></label>
            <select required>
                <option><b>학과를 선택하세요.</b></option>
                <option><b>뷰티디자인과</b></option>
                <option><b>부사관과</b></option>
                <option><b>회계정보과</b></option>
                <option><b>창업마케팅과</b></option>
                <option><b>스마트웹콘텐츠과</b></option>
                <option><b>소프트웨어개발과</b></option>
            </select> <br>

            <label for=""><b>성별</b></label>
            <input type="radio" name="gender" id="" required> 남자
            <input type="radio" name="gender" id="" required> 여자 <br>

            <label for=""><b>관심사</b></label>
            <input type="checkbox" name="" id="">여행
            <input type="checkbox" name="" id="">게임
            <input type="checkbox" name="" id="">운동
            <input type="checkbox" name="" id="">공연
            <input type="checkbox" name="" id="">기타
        </fieldset>
        <br>
        <input type="submit" value="수강신청">
        <input type="button" value="다시쓰기">
    </form>
</body>
</html>
